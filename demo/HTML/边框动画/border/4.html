<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent {
			vertical-align: middle;
			background-color: red;
			text-align: center;
			height: 10px;
			position: relative;
    }
    .child {
      width: 8px;
      height: 200px;
      background-color: #01AAED;
      transition: height .5s;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom:0;
			margin: auto;
    }
    .parent:hover .child {
      height: 0px;
			position: absolute;
		
    }
  </style>
</head>
<body style="margin: 200px">
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
<script >
	const childNode = document.getElementsByClassName('child')
	console.log(childNode);
	childNode[0].addEventListener('transitionend',res=>{
		console.log(res);
	})
</script>
</html>
